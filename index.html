<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="icon" href="img/todo-list.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
</head>

<body>

    <!-- Page Wrapper -->
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <i class="mdi mdi-check-all page-logo"></i>
            <h1 class="page-title">Todo List</h1>
        </header>
        <!-- Header -->
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Tasks -->
            <div class="sidebar-task">
                <h6 class="sidebar-title">Tasks</h6>
                <button type="button" id="inbox-btn" class="nav-item">
                    <i class="mdi mdi-inbox nav-icon"></i>
                    Inbox
                </button>
                <button type="button" id="all-btn" class="nav-item">
                    <i class="mdi mdi-eye nav-icon"></i>
                    All Tasks
                </button>
                <button type="button" id="today-btn" class="nav-item">
                    <i class="mdi mdi-calendar nav-icon"></i>
                    Today
                </button>
                <button type="button" id="week-btn" class="nav-item">
                    <i class="mdi mdi-calendar-week nav-icon"></i>
                    This Week
                </button>
            </div>
            <!-- Tasks -->
            <!-- Projects -->
            <div id="sidebar-project" class="sidebar-project">
                <h6 class="sidebar-title">Projects</h6>
                <button type="button" id="new-project-btn" class="nav-item">
                    <i class="mdi mdi-plus nav-icon"></i>
                    New Project
                </button>
                <div id="sidebar-project-items" class="sidebar-project-items"></div>
            </div>
            <!-- Projects -->
        </div>
        <!-- Sidebar -->
        <!-- Content -->
        <div id="content" class="content"></div>
        <!-- Content -->
        <!-- Footer -->
        <footer class="footer">
            <h6 class="footer-text">@ Copyright March 2024</h6>
        </footer>
        <!-- Footer -->
    </div>
    <!-- Page Wrapper -->

<script defer src="js/main.js"></script></body>

</html>
