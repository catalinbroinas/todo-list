<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
</head>
<body>
    
    <!-- Page Wrapper -->
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <i class="mdi mdi-check-all page-logo"></i>
            <h1 class="page-title">Todo List</h1>
        </header>
        <!-- Header -->
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Tasks -->
            <ul class="sidebar-task">
                <h6 class="sidebar-title">Tasks</h6>
                <button type="button" class="nav-item">
                    <i class="mdi mdi-inbox nav-icon"></i>
                    Inbox
                </button>
                <button type="button"class="nav-item">
                    <i class="mdi mdi-calendar nav-icon"></i>
                    Today
                </button>
                <button type="button" class="nav-item">
                    <i class="mdi mdi-calendar-week nav-icon"></i>
                    This Week
                </button>
            </ul>
            <!-- Tasks -->
            <!-- Projects -->
            <ul class="sidebar-project">
                <h6 class="sidebar-title">Projects</h6>
                <button type="button" class="nav-item">
                    <i class="mdi mdi-plus nav-icon"></i>
                    New Project
                </button>
            </ul>
            <!-- Projects -->
        </div>
        <!-- Sidebar -->
        <!-- Content -->
        <div class="content">

        </div>
        <!-- Content -->
        <!-- Footer -->
        <footer class="footer">
            <h6 class="footer-text">@ Copyright March 2024</h6>
        </footer>
        <!-- Footer -->
    </div>
    <!-- Page Wrapper -->

</body>
</html>
