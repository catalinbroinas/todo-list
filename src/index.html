<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
</head>

<body>

    <!-- Page Wrapper -->
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <i class="mdi mdi-check-all page-logo"></i>
            <h1 class="page-title">Todo List</h1>
        </header>
        <!-- Header -->
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Tasks -->
            <div class="sidebar-task">
                <h6 class="sidebar-title">Tasks</h6>
                <button type="button" id="inbox-btn" class="nav-item">
                    <i class="mdi mdi-inbox nav-icon"></i>
                    Inbox
                </button>
                <button type="button" id="today-btn" class="nav-item">
                    <i class="mdi mdi-calendar nav-icon"></i>
                    Today
                </button>
                <button type="button" id="week-btn" class="nav-item">
                    <i class="mdi mdi-calendar-week nav-icon"></i>
                    This Week
                </button>
            </div>
            <!-- Tasks -->
            <!-- Projects -->
            <div id="sidebar-project" class="sidebar-project">
                <h6 class="sidebar-title">Projects</h6>
                <button type="button" id="new-project-btn" class="nav-item">
                    <i class="mdi mdi-plus nav-icon"></i>
                    New Project
                </button>
                <div id="sidebar-project-items" class="sidebar-project-items"></div>
            </div>
            <!-- Projects -->
        </div>
        <!-- Sidebar -->
        <!-- Content -->
        <div id="content" class="content">
            <!-- Task -->
            <div class="task">
                <div class="task-status">
                    <input type="checkbox" class="task-status-checkbox">
                </div>
                <div class="task-body">
                    <p class="task-title">Task</p>
                    <p class="task-description">Description</p>
                </div>
                <div class="task-action">
                    <input type="date" class="task-action-date" title="Set a due date">
                    <button type="button" class="task-action-btn edit-btn" title="Edit Task">
                        <i class="mdi mdi-pencil task-icon"></i>
                    </button>
                    <button type="button" class="task-action-btn remove-btn" title="Delete Task">
                        <div class="mdi mdi-delete task-icon"></div>
                    </button>
                </div>
            </div>
            <!-- Task -->

            <!-- Task -->
            <div class="task">
                <div class="task-status">
                    <input type="checkbox" class="task-status-checkbox">
                </div>
                <div class="task-body">
                    <p class="task-title">Task</p>
                    <p class="task-description">Description</p>
                </div>
                <div class="task-action">
                    <input type="date" class="task-action-date" title="Set a due date">
                    <button type="button" class="task-action-btn edit-btn" title="Edit Task">
                        <i class="mdi mdi-pencil task-icon"></i>
                    </button>
                    <button type="button" class="task-action-btn remove-btn" title="Delete Task">
                        <div class="mdi mdi-delete task-icon"></div>
                    </button>
                </div>
            </div>
            <!-- Task -->

            <!-- Form -->
            <form id="insert-task-form" class="insert-task-form">
                <!-- Task Description -->
                <div class="task-details">
                    <input type="text" class="form-control" id="task-title" placeholder="Title">
                    <input type="text" class="form-control" id="task-description" placeholder="Description">
                </div>
                <!-- Task Description -->

                <!-- Task Metadata -->
                <div class="task-metadata">
                    <input type="date" class="form-control" id="task-date">
                    <select type="text" class="form-control" id="task-priority">
                        <option value="" disabled>Choose the priority</option>
                        <option value="critical">Critical</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <select type="text" class="form-control" id="task-project">
                        <option value="" disabled>Include in</option>
                        <option value="inbox">Inbox</option>
                    </select>
                </div>
                <!-- Task Metadata -->

                <!-- Task Actions -->
                <div class="group-btn">
                    <button class="add-btn" type="button">
                        <i class="mdi mdi-send action-btn-icon"></i>
                        add
                    </button>
                    <button class="cancel-btn" type="button">
                        <i class="mdi mdi-cancel action-btn-icon"></i>
                        Cancel
                    </button>
                </div>
                <!-- Task Actions -->
            </form>
            <!-- Form -->
        </div>
        <!-- Content -->
        <!-- Footer -->
        <footer class="footer">
            <h6 class="footer-text">@ Copyright March 2024</h6>
        </footer>
        <!-- Footer -->
    </div>
    <!-- Page Wrapper -->

</body>

</html>
